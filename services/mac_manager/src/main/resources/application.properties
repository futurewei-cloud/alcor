server.port=9005
#####MAC manager configuration######
macmanager.oui = aa:bb:cc
# in random algorithm it will try a lot times. If it is negative, it will retry forever
macmanager.retrylimit = 1000

#####Ignite configuration######
ignite.host=localhost
ignite.port=10800
ignite.thin.client.enable=true
#ignite.key-store-path=keystore.jks
#ignite.key-store-password=123456
#ignite.trust-store-path=truststore.jks
#ignite.trust-store-password=123456

#####Redis configuration#####
#spring.redis.host=localhost
#spring.redis.port=6380
#apache.kafka.address=172.17.0.1:9092

#####Logging configuration#####
#logging.file.path=./
#logging.file.name=mac-manager.log
#logging.level.root=INFO

#####Mac allocate algorithms params#####
macmanager.pool.low-request-numbers=10
macmanager.pool.middle-request-numbers=20
macmanager.pool.high-request-numbers=60
macmanager.pool.top-request-numbers=400

#####Spring health#####
management.health.redis.enabled=false

##### Jaeger ####
opentracing.jaeger.udp-sender.host=10.111.132.59
opentracing.jaeger.udp-sender.port=6831
opentracing.jaeger.const-sampler.decision=true
opentracing.jaeger.enabled=true
opentracing.jaeger.log-spans=true
opentracing.jaeger.enable-w3c-propagation=true
opentracing.jaeger.enable-b3-propagation=true
opentracing.jaeger.service-name=alcor-mac