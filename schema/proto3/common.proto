syntax = "proto3";

package alcor.schema;

option java_package = "com.futurewei.alcor.schema";
option java_outer_classname = "Common";

enum ResourceType {
    VPC = 0;
    SUBNET = 1;
    PORT = 2;
    NEIGHBOR = 3;
    SECURITYGROUP = 4;
    DHCP = 5;
    ROUTER = 6;
    GATEWAY = 7;
}

enum OperationType {
    INFO = 0;
    CREATE = 1;
    UPDATE = 2;
    GET = 3;
    DELETE = 4;
}

enum OperationStatus {
    SUCCESS = 0; // also means ROUTABLE for ON_DEMAND request
    FAILURE = 1; // also means NOT_ROUTABLE for ON_DEMAND request
    INVALID_ARG = 2;
    PENDING = 3;
    OUT_OF_ORDER = 4;
}

enum RequestType {
    ON_DEMAND = 0;
    RESTARTED = 1;
}

enum EtherType {
    IPV4 = 0;
    IPV6 = 1;
}

enum Protocol {
    TCP = 0;
    UDP = 1;
    ICMP = 2;
    HTTP = 3;
    ARP = 4;
}

enum NetworkType { 
    VXLAN = 0; // the default type
    VLAN = 1;
    GRE = 2;
    GENEVE = 3;
    VXLAN_GPE = 4;
}

enum UpdateType { 
    DELTA = 0; // the default type
    FULL = 1;
}