syntax = "proto3";

package alcor.schema;

option java_package = "com.futurewei.alcor.schema";
option java_outer_classname = "Port";

import "common.proto";

message PortConfiguration {
    uint32 format_version = 1;
    uint32 revision_number = 2;

    string request_id = 3;
    string id = 4;
    MessageType message_type = 5; // DELTA (default) or FULL
    NetworkType network_type = 6; // to be removed, will use the one in subnet
    string project_id = 7;
    string vpc_id = 8;
    string name = 9;
    string device_id = 10;
    string device_owner = 11;
    string mac_address = 12;
    bool admin_state_up = 13;

    message HostInfo {
        string ip_address = 1;
        string mac_address = 2;
    }

    message FixedIp {
        string subnet_id = 1;
        string ip_address = 2;
    }

    message AllowAddressPair {
        string ip_address = 1;
        string mac_address = 2;
    }

    message SecurityGroupId {
        string id = 1;
    }

    HostInfo host_info = 14;
    repeated FixedIp fixed_ips = 15;
    repeated AllowAddressPair allow_address_pairs = 16;
    repeated SecurityGroupId security_group_ids = 17;
}

message PortState {
    OperationType operation_type = 1;
    PortConfiguration configuration = 2;
}
