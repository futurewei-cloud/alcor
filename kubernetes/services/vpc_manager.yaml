apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vpcmanager
  name: vpcmanager
spec:
  selector:
    matchLabels:
      app: vpcmanager
  replicas: 1
  template:
    metadata:
      labels:
        app: vpcmanager
    spec:
      containers:
        #- image: zhonghaolyu/repo:vpcKube2
        - image: fwnetworking/controller:vpcKube1
          name: vpcmanager-web
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: vpcmanager-service
  labels:
    name: vpcmanager-service
spec:
  type: NodePort
  ports:
    - port: 8001
      targetPort: 8080
      nodePort: 30001
  selector:
    app: vpcmanager
