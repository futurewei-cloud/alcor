apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticip-configmap
data:
  application.properties: |
    ignite.host=10.99.135.32
    ignite.port=10800
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: elasticipmanager
  name: elasticipmanager
spec:
  selector:
    matchLabels:
      app: elasticipmanager
  replicas: 1
  #replicas: 3
  template:
    metadata:
      labels:
        app: elasticipmanager
    spec:
      volumes:
        - name: elasticip-volume
          configMap:
            name: elasticip-configmap
            items:
              - key: application.properties
                path: application.properties
      containers:
        - image: zhonghaolyu/repo:ipKube1
          #- image: fwnetworking/controller:elasticip_manager-v0.3.0
          name: elasticipmanager-web
          imagePullPolicy: IfNotPresent
          command: ["java", "-jar", "/app/AlcorElasticIpManager-0.1.0.jar", "--spring.config.location=/etc/elasticip/application.properties"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: elasticip-volume
              mountPath: /etc/elasticip
          envFrom:
            - configMapRef:
                name: elasticip-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: elasticipmanager-service
  labels:
    name: elasticipmanager-service
spec:
  type: NodePort
  ports:
    - port: 8008
      targetPort: 8080
      nodePort: 30010
  selector:
    app: elasticipmanager

