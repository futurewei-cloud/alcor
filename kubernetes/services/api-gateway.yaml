apiVersion: v1
kind: ConfigMap
metadata:
  name: api-configmap
data:
  application.properties: |
    spring.application.name=alcor-api-gateway

    logging.level.org.springframework.web=DEBUG
    logging.level.org.springframework.cloud=DEBUG
    logging.level.com.github.tomakehurst.wiremock=TRACE
    management.endpoints.web.exposure.include=health,prometheus
    spring.sleuth.sampler.probability=1.0
    spring.sleuth.web.skipPattern=(^health.*)
    microservices.vpc.service.url=http://vpcmanager-service.default.svc.cluster.local:9001/
    microservices.subnet.service.url=http://subnetmanager-service.default.svc.cluster.local:9002/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apimanager
  name: apimanager
spec:
  selector:
    matchLabels:
      app: apimanager
  replicas: 3
  #replicas: 3
  template:
    metadata:
      labels:
        app: apimanager
    spec:
      volumes:
        - name: api-volume
          configMap:
            name: api-configmap
            items:
              - key: application.properties
                path: application.properties
      containers:
        #- image: fwnetworking/controller:api_gateway-v0.3.0
        - image: zhonghaolyu/repo:apiKube1
          name: apimanager-web
          imagePullPolicy: IfNotPresent
          command: ["java", "-jar", "/app/AlcorApiGateway-0.1.0.jar", "--spring.config.location=/etc/api/application.properties"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: api-volume
              mountPath: /etc/api
          envFrom:
            - configMapRef:
                name: api-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: apimanager-service
  labels:
    name: apimanager-service
spec:
  type: NodePort
  ports:
    - port: 9009
      targetPort: 8080
      nodePort: 30004
  selector:
    app: apimanager
