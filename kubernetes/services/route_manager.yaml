apiVersion: v1
kind: ConfigMap
metadata:
  name: route-configmap
data:
  application.properties: |
    spring.redis.host=10.103.179.92
    spring.redis.port=6379
    logging.level.root=info
    logging.level.org.springframework.web=info
    logging.file.path=.
    logging.type=file
    apache.kafka.address=172.17.0.1:9092
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: routemanager
  name: routemanager
spec:
  selector:
    matchLabels:
      app: routemanager
  replicas: 1
  #replicas: 3
  template:
    metadata:
      labels:
        app: routemanager
    spec:
      volumes:
        - name: route-volume
          configMap:
            name: route-configmap
            items:
              - key: application.properties
                path: application.properties
      containers:
        #- image: zhonghaolyu/repo:routeKube3
        - image: fwnetworking/controller:route_manager-v0.3.0
          name: routemanager-web
          imagePullPolicy: IfNotPresent
          command: ["java", "-jar", "/app/AlcorRouteManager-0.1.0.jar", "--spring.config.location=/etc/route/application.properties"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: route-volume
              mountPath: /etc/route
          envFrom:
            - configMapRef:
                name: route-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: routemanager-service
  labels:
    name: routemanager-service
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30003
  selector:
    app: routemanager
