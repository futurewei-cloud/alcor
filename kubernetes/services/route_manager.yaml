apiVersion: v1
kind: ConfigMap
metadata:
  name: route-configmap
data:
  application.properties: |
    ignite.host=ignite-ip-service.default.svc.cluster.local
    ignite.port=10800
    logging.level.root=info
    logging.level.org.springframework.web=info
    logging.file.path=.
    logging.type=file
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: routemanager
  name: routemanager
spec:
  selector:
    matchLabels:
      app: routemanager
  replicas: 3
  #replicas: 3
  template:
    metadata:
      labels:
        app: routemanager
    spec:
      volumes:
        - name: route-volume
          configMap:
            name: route-configmap
            items:
              - key: application.properties
                path: application.properties
      containers:
        - image: zhonghaolyu/repo:routeKube1
        #- image: fwnetworking/controller:route_manager-v0.3.0
          name: routemanager-web
          imagePullPolicy: IfNotPresent
          command: ["java", "-jar", "/app/AlcorRouteManager-0.1.0.jar", "--spring.config.location=/etc/app/application.properties"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: route-volume
              mountPath: /etc/app
          envFrom:
            - configMapRef:
                name: route-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: routemanager-service
  labels:
    name: routemanager-service
spec:
  type: NodePort
  ports:
    - port: 9003
      targetPort: 8080
      nodePort: 30003
  selector:
    app: routemanager
