apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: routemanager
  name: routemanager
spec:
  selector:
    matchLabels:
      app: routemanager
  replicas: 1
  template:
    metadata:
      labels:
        app: routemanager
    spec:
      containers:
        #- image: zhonghaolyu/repo:routeKube
        - image: fwnetworking/controller:routeKube1
          name: routemanager-web
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: routemanager-service
  labels:
    name: routemanager-service
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30003
  selector:
    app: routemanager
