apiVersion: v1
kind: ConfigMap
metadata:
  name: subnet-configmap
data:
  application.properties: |
    spring.redis.host=10.109.127.248
    spring.redis.port=6379
    logging.level.root=info
    logging.level.org.springframework.web=info
    logging.file.path=.
    logging.type=file
    apache.kafka.address=172.17.0.1:9092
    vpcManagerServiceUrl=http://192.168.137.1:8080/project/
    macManagerServiceUrl=http://127.0.0.1:8080/mac?Accept=application/json&Content-Type=application/json
    routeManagerServiceUrl=http://192.168.137.1:8081/vpcs/
    ipManagerServiceUrl=http://localhost:8081/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: subnetmanager
  name: subnetmanager
spec:
  selector:
    matchLabels:
      app: subnetmanager
  replicas: 2
  #replicas: 3
  template:
    metadata:
      labels:
        app: subnetmanager
    spec:
      volumes:
        - name: subnet-volume
          configMap:
            name: subnet-configmap
            items:
              - key: application.properties
                path: application.properties
      containers:
        #- image: zhonghaolyu/repo:subnetKube1
        - image: fwnetworking/controller:subnet_manager-v0.3.0
          name: subnetmanager-web
          imagePullPolicy: IfNotPresent
          command: ["java", "-jar", "/app/SubnetManager-0.1.0.jar", "--spring.config.location=/etc/subnet/application.properties"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: subnet-volume
              mountPath: /etc/subnet
          envFrom:
            - configMapRef:
                name: subnet-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: subnetmanager-service
  labels:
    name: subnetmanager-service
spec:
  type: NodePort
  ports:
    - port: 8003
      targetPort: 8080
      nodePort: 30005
  selector:
    app: subnetmanager

