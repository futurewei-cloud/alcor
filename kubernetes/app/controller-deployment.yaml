apiVersion: apps/v1
kind: Deployment
metadata:
  name: alcor
  labels:
    app: alcor
spec:
  selector:
    matchLabels:
      app: alcor
  template:
    metadata:
      labels:
        app: alcor
    spec:
      containers:
        - name: alcor
          image: fwnetworking/controller
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http